<script type="text/javascript">
  // define magic numbers
  const MP4FRAG = {
    hlsPlaylistSizeDef: 4,
    hlsPlaylistSizeMin: 2,
    hlsPlaylistSizeMax: 20,
    hlsPlaylistExtraDef: 0,
    hlsPlaylistExtraMin: 0,
    hlsPlaylistExtraMax: 10,
    timeLimitMin: -1,
    timeLimitMax: Number.MAX_SAFE_INTEGER,
    preBufferMin: 1,
    preBufferMax: 5,
  };

  // register node
  RED.nodes.registerType('mp4frag', {
    align: 'left',
    category: 'cctv',
    color: '#DEBD5C',
    defaults: {
      name: {
        value: '',
      },
      migrate: {
        // migration versioning
        // flag for adding new defaults
        value: 0.000000002,
      },
      hlsPlaylistSize: {
        value: MP4FRAG.hlsPlaylistSizeDef,
        required: true,
        validate: function (hlsPlaylistSize) {
          const int = Number.parseInt(hlsPlaylistSize);

          return int >= MP4FRAG.hlsPlaylistSizeMin && int <= MP4FRAG.hlsPlaylistSizeMax;
        },
      },
      hlsPlaylistExtra: {
        value: MP4FRAG.hlsPlaylistExtraDef,
        required: true,
        validate: function (hlsPlaylistExtra) {
          const int = Number.parseInt(hlsPlaylistExtra);

          return int >= MP4FRAG.hlsPlaylistExtraMin && int <= MP4FRAG.hlsPlaylistExtraMax;
        },
      },
      basePath: {
        value: '',
        required: true,
        validate: RED.validators.regex(/^[a-z0-9_.]{1,50}$/i),
      },
      repeated: {
        value: RED.settings.mp4frag.repeated.toString(),
        validate: function (repeated) {
          const str = typeof repeated !== 'undefined' && repeated.toString();

          return ['true', 'false'].includes(str);
        },
      },
      timeLimit: {
        value: RED.settings.mp4frag.timeLimit,
        validate: function (timeLimit) {
          const int = Number.parseInt(timeLimit);

          return int >= MP4FRAG.timeLimitMin && int <= MP4FRAG.timeLimitMax;
        },
      },
      preBuffer: {
        value: RED.settings.mp4frag.preBuffer,
        validate: function (preBuffer) {
          const int = Number.parseInt(preBuffer);

          return int >= MP4FRAG.preBufferMin && int <= MP4FRAG.preBufferMax;
        },
      },
    },
    icon: 'font-awesome/fa-file-video-o',
    inputLabels: 'buffer',
    inputs: 1,
    label: function () {
      if (this.name) {
        return this.name;
      }
      if (this.valid || (Array.isArray(this.validationErrors) && !this.validationErrors.includes('basePath'))) {
        return `/mp4frag/${this.basePath}`;
      }
      return this.type;
    },
    outputLabels: ['playlist', 'buffer'],
    outputs: 2, // todo editable
    oneditprepare: function () {
      const getIntFromVal = (min, max, def, val) => {
        const int = Number.parseInt(val);

        if (Number.isNaN(int)) {
          return [def, true];
        } else if (int < min) {
          return [min, true];
        } else if (int > max) {
          return [max, true];
        } else {
          return [int, false];
        }
      };

      const basePath = $('#node-input-basePath');

      basePath.prop('placeholder', this.id);

      basePath.on('input', () => {
        const val = basePath.val();

        const replace = val.replace(/[^a-z0-9_.]/gi, '');

        basePath.val(replace);
      });

      if (basePath.val() === '') {
        basePath.val(this.id);
      }

      const hlsPlaylistSizeDef = this._def.defaults.hlsPlaylistSize.value;

      const hlsPlaylistSize = $('#node-input-hlsPlaylistSize')
        .spinner({
          min: MP4FRAG.hlsPlaylistSizeMin,
          max: MP4FRAG.hlsPlaylistSizeMax,
          step: 1,
          change: (event, ui) => {
            const [int, changed] = getIntFromVal(MP4FRAG.hlsPlaylistSizeMin, MP4FRAG.hlsPlaylistSizeMax, MP4FRAG.hlsPlaylistSizeDef, hlsPlaylistSize.val());
            changed ? hlsPlaylistSize.val(int).change() : hlsPlaylistSize.val(int);
          },
        })
        .prop('placeholder', hlsPlaylistSizeDef);

      const hlsPlaylistExtraDef = this._def.defaults.hlsPlaylistExtra.value;

      const hlsPlaylistExtra = $('#node-input-hlsPlaylistExtra')
        .spinner({
          min: MP4FRAG.hlsPlaylistExtraMin,
          max: MP4FRAG.hlsPlaylistExtraMax,
          step: 1,
          change: (event, ui) => {
            const [int, changed] = getIntFromVal(MP4FRAG.hlsPlaylistExtraMin, MP4FRAG.hlsPlaylistExtraMax, MP4FRAG.hlsPlaylistExtraDef, hlsPlaylistExtra.val());
            changed ? hlsPlaylistExtra.val(int).change() : hlsPlaylistExtra.val(int);
          },
        })
        .prop('placeholder', hlsPlaylistExtraDef);

      const timeLimitDef = this._def.defaults.timeLimit.value;

      const timeLimit = $('#node-input-timeLimit')
        .spinner({
          min: MP4FRAG.timeLimitMin,
          max: MP4FRAG.timeLimitMax,
          step: 1,
          change: (event, ui) => {
            const [int, changed] = getIntFromVal(MP4FRAG.timeLimitMin, MP4FRAG.timeLimitMax, timeLimitDef, timeLimit.val());
            changed ? timeLimit.val(int).change() : timeLimit.val(int);
          },
        })
        .prop('placeholder', timeLimitDef);

      const preBufferDef = this._def.defaults.preBuffer.value;

      const preBuffer = $('#node-input-preBuffer')
        .spinner({
          min: MP4FRAG.preBufferMin,
          max: MP4FRAG.preBufferMax,
          step: 1,
          change: (event, ui) => {
            const [int, changed] = getIntFromVal(MP4FRAG.preBufferMin, MP4FRAG.preBufferMax, preBufferDef, preBuffer.val());
            changed ? preBuffer.val(int).change() : preBuffer.val(int);
          },
        })
        .prop('placeholder', preBufferDef);

      const repeated = $('#node-input-repeated').typedInput({
        types: [
          {
            value: 'bool',
            //icon: 'fa fa-list-ol',
            options: ['false', 'true'],
          },
        ],
      });

      // migration code start
      if (typeof this.migrate === 'undefined' || this.migrate < this._def.defaults.migrate.value) {
        this.migrate = this._def.defaults.migrate.value;

        repeated.val(this._def.defaults.repeated.value.toString());

        timeLimit.val(this._def.defaults.timeLimit.value);

        preBuffer.val(this._def.defaults.preBuffer.value);
      }
      // migration code end

      $('<button type="button" class="red-ui-button red-ui-button-small"><i class="fa fa-book"></i> help</button>')
        .on('click', () => {
          RED.sidebar.help.show(this.type);
        })
        .appendTo($('div.red-ui-tray-footer'));
    },
    oneditsave: function () {},
  });
</script>

<script data-help-name="mp4frag" type="text/html">
  <p>Parse a fragmented mp4 from a buffer and serve it via socket.io, video.mp4, and HLS.</p>
  <p>The HLS can be consumed by an app such as VLC or ffmpeg, modern browsers using HLS.js, or natively in the Safari browser.</p>
  <h3>Inputs</h3>
  <ul>
    <li>
      <h4>Mp4 buffer</h4>
      <p>Send a <code>msg</code> structured as:</p>
      <pre class="form-tips" style="min-width: 450px"><code>
{
  payload: &lt;Buffer&gt;
}
      </code></pre>
    </li>
    <li>
      <h4>Buffer Output Trigger</h4>
      <p>Send a <code>msg</code> structured as:</p>
      <pre class="form-tips" style="min-width: 450px"><code>
{
  action: {
    subject: 'write',
    command: 'start',
  }
}
      </code></pre>
      <pre class="form-tips" style="min-width: 450px"><code>
{
  action: {
    subject: 'write',
    command: 'start',
    preBuffer: 2, // optional
    timeLimit: 60000, // optional
    repeated: true // optional
  }
}
      </code></pre>
      <dl class="message-properties">
        <dt class="required">subject<span class="property-type">string</span></dt>
        <dd>'write'</dd>
        <dd>Controls the video output buffer.</dd>

        <dt class="required">command<span class="property-type">string</span></dt>
        <dd>'start' or 'stop' or 'restart'</dd>
        <dd>Start or stop writing video to the output buffer.</dd>
        <dd>While in single mode, passing 'start' will reset the time limit to the new value.</dd>
        <dd>While in unlimited or continuous mode, passing start will have no effect.</dd>
        <dd>Restart is a convenience method that calls stop and start internally.</dd>

        <dt class="optional">preBuffer<span class="property-type">number</span></dt>
        <dd>1 - 5</dd>
        <dd>Determines how much pre-buffer video to retrieve.</dd>
        <dd>1 will retrieve the least segments from the buffer array.</dd>
        <dd>5 will retrieve the most segments from the buffer array.</dd>

        <dt class="optional">timeLimit<span class="property-type">number</span></dt>
        <dd>milliseconds</dd>
        <dd>Use -1 to indicate no time limit.</dd>
        <dd>60000 would be a time limit of 1 minute.</dd>
        <dd>Video output buffer will stop when milliseconds timeLimit is reached.</dd>
        <dd>Pre-buffer video will not be factored into time calculation.</dd>

        <dt class="optional">repeated<span class="property-type">boolean</span></dt>
        <dd>true or false</dd>
        <dd>Automatically restart the buffer output after it stops due to time limit.</dd>
      </dl>
    </li>
  </ul>
  <h3>Outputs</h3>
  <ol>
    <li>
      <h4>Playlist</h4>
      <p>It will send a <code>msg</code> structured as:</p>
      <pre class="form-tips" style="min-width: 450px"><code>
{
  payload: {
    hlsPlaylist: '/mp4frag/front_door_10/hls.m3u8',
    mp4Video: '/mp4frag/front_door_1/video.mp4',
    socketIo: {
      path: '/mp4frag/socket.io',
      namespace: '/front_door_1',
      key: '4454022a67ff1abb471c00871ae1ef',
    }
  }
}
      </code></pre>
    </li>
    <li>
      <h4>Buffer</h4>
      <p>When triggered, the buffer output will send fragmented mp4 video.</p>
      <p>The starting <code>msg</code> is structured as:</p>
      <pre class="form-tips" style="min-width: 450px"><code>
{
  action: {
    command: 'start'
  }
}
      </code></pre>
      <p>The buffer <code>msg</code> is structured as:</p>
      <pre class="form-tips" style="min-width: 450px"><code>
{
  payload: &lt;Buffer&gt;
}
      </code></pre>
      <p>The stopping <code>msg</code> is structured as:</p>
      <pre class="form-tips" style="min-width: 450px"><code>
{
  action: {
    command: 'stop'
  }
}
      </code></pre>
    </li>
  </ol>
  <h3>Settings</h3>
  <h4>External API</h4>
  <h5>URL</h5>
  <p>Choose a unique value used for http routes and socket.io connections.</p>
  <h4>HLS Playlist</h4>
  <h5>Size</h5>
  <p>The number of segments to keep referenced inside the m3u8 playlist.</p>
  <h5>Extra</h5>
  <p>
    The number of extra segments to keep in memory beyond the playlist. This can be helpful if the video player falls behind and tries to access a segment that
    is no longer referenced in the playlist.
  </p>
  <h4>Video Output</h4>
  <h5>Pre Buffer</h5>
  <p>Output past video segments before pushing out live segments.</p>
  <h5>Time Limit</h5>
  <p>Video output will automatically stop when time limit is reached.</p>
  <h5>Repeated</h5>
  <p>Video output will repeatedly start again after stopping due to time limit.</p>
</script>
